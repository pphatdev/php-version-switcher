name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Restore
        run: dotnet restore ./installer/Phat.wixproj

      - name: Build MSI
        shell: pwsh
        run: |
          $tagVersion = "${{ github.event.release.tag_name }}".TrimStart('v')
          # Strip pre-release suffix (e.g., 1.1.1-beta -> 1.1.1)
          $version = $tagVersion -replace '-.*$', ''
          Write-Host "Tag: $tagVersion -> MSI Version: $version"
          dotnet build ./installer/Phat.wixproj -c Release -p:ProductVersion=$version

      - name: Debug - List built files
        shell: pwsh
        run: |
          Write-Host "=== Directory structure ==="
          Get-ChildItem -Path "installer" -Recurse | Select-Object -Last 20 | ForEach-Object { Write-Host $_.FullName }
          Write-Host ""
          Write-Host "=== Looking for .msi files ==="
          $msiFiles = Get-ChildItem -Path "." -Filter "*.msi" -Recurse
          if ($msiFiles) {
            $msiFiles | ForEach-Object { Write-Host "Found: $($_.FullName)" }
          } else {
            Write-Host "No .msi files found!"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer/bin/Release/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
