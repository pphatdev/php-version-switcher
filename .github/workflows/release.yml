name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          dotnet tool install --global WixToolset.Cli
          wix extension add WixToolset.Ui.wixext/4.0.4

      - name: Restore
        run: dotnet restore ./installer/Phat.wixproj

      - name: Build MSI
        shell: pwsh
        run: |
          $tagVersion = "${{ github.event.release.tag_name }}".TrimStart('v')
          # Strip pre-release suffix (e.g., 1.1.1-beta -> 1.1.1)
          $version = $tagVersion -replace '-.*$', ''
          Write-Host "Tag: $tagVersion -> MSI Version: $version"
          dotnet build ./installer/Phat.wixproj -c Release -p:ProductVersion=$version
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: Debug - List built files
        shell: pwsh
        run: |
          Write-Host "=== Looking for output files ==="
          $msiFiles = Get-ChildItem -Path "installer/bin/Release" -Include "*.msi", "*.cab" -Recurse
          if ($msiFiles) {
            Write-Host "Found files:"
            $msiFiles | ForEach-Object { Write-Host "  - $($_.FullName)" }
          } else {
            Write-Host "No .msi or .cab files found in installer/bin/Release!"
            Write-Host ""
            Write-Host "=== Directory contents ==="
            Get-ChildItem -Path "installer/bin/Release" -Recurse | ForEach-Object { Write-Host $_.FullName }
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer/bin/Release/*.msi
            installer/bin/Release/*.cab
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
